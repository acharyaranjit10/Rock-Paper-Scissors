<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papers-Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>Rock-Papers-Scissors</h1>
        </div>
        <div class="game">
            <button id="rock" class=" game-items"><i class="fa-solid fa-hand-back-fist"></i>
                <p class="para">Rock</p>
            </button>
            <button id="paper" class=" game-items"><i class="fa-solid fa-hand"></i>
                <p class="para">Paper</p>
            </button>
            <button id="scissors" class=" game-items"><i class="fa-solid fa-hand-scissors"></i>
                <p class="para">Scissors</p>
            </button>

        </div>
        <div id="msg" class="congo-box">Play The Game</div>
        <div class="score-list">
            <div id="player-score">Your Score: <p id="user-score">0</p></div>
            <div id="computer-score">Computer Score: <p  id="comp-score">0</p></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
